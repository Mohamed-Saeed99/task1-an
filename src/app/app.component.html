<div class="container">
  <div class="row">
    <div class="card" style="width: 18rem;">
      <img [src]="imgUrl" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{description}}
        </p>
        <button href="#" class="btn btn-primary" (click)="change()">{{btn}}</button>
      </div>
    </div>
  </div>
</div>
